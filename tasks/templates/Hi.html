<title>
    {% block title %}Tasks{% endblock title %}
</title>
<style>
    /* Basic reset */
    * {
        box-sizing: border-box;
    }

    /* Page layout */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    /* Container for tasks */
    #tasks_container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 2rem;
        justify-content: center;
    }

    /* Card styling */
    .task_card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        width: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .task_title {
        font-size: 1.5rem;
        color: #333;
        margin: 0.5rem 0;
    }

    .task_list {
        list-style-type: none;
        padding: 0;
        margin: 0.5rem 0;
        text-align: left;
        width: 100%;
    }

    .task_entries {
        margin: 0.2rem 0;
        font-size: 0.9rem;
        color: #555;
    }

    /* Delete button styling */
    .delete_link {
        margin-top: 1rem;
        color: #ff4d4d;
        text-decoration: none;
        font-weight: bold;
        border: 1px solid #ff4d4d;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.2s;
    }

    .delete_link:hover {
        background-color: #ff4d4d;
        color: white;
    }

    /* Add Task button styling */
    #add_task_div {
        position: fixed;
        bottom: 10vh;
        left: 25vw;
        font-size: 1.5rem;
        background-color: #ffa07a;
        padding: 1rem;
        border-radius: 4px;
        color: #fff;
        text-align: center;
        transition: background-color 0.3s;
    }

    #add_task_div a {
        color: inherit;
        text-decoration: none;
    }

    #add_task_div:hover {
        background-color: #ff7f50;
    }
</style>
</head>
<body>
<h1>HI!</h1>
{{ csrf_token }}
<h1>{{ now }}</h1>
{% block content %}
    <div id="tasks_container">
        {% for task in tasks %}
            <div class="task_card">
                <h3 class="task_title">{{ task.task }}</h3>
                <ul class="task_list">
                    {% for key, val in task.items %}
                        <li class="task_entries"><strong>{{ key }}:</strong> {{ val }}</li>
                    {% endfor %}
                </ul>
                <a href="{% url 'tasks:delete' task.id %}" class="delete_link">Delete</a>
            </div>
        {% endfor %}
    </div>
    <div id="add_task_div">
        <a href="{% url 'tasks:index' %}">Add Task</a>
    </div>
{% endblock content %}
